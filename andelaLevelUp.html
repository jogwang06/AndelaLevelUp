<!DOCTYPE html>
<html>
<head>
	<title>Log into Facebook</title>

	<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}

		#header{
			background-color:#3a5b91;
			color: white;

		}
		h1, button{
			display: inline-block;
		}
		header{
			margin-left: 25%;
			padding-top: 15px;
		}
		.heading{
			font-size: 45px;
		}
		.signup-button{
			background-color: green;
			color: white;
			border: none;
			margin: 10px;
			padding: 5px;
			font-weight: bold;
			border-radius: 3px;
		}

	</style>
</head>
<body>
	<div id="header">
		<header>
		<h1 class="heading">facebook</h1>
		<button class="signup-button">Sign Up</button>
		</header>
	</div>
	<div>
		<h3>Log into Facebook</h3>
		<form>
			<input type="text" name="email" placeholder="Email or Phone">
			<input type="Password" name="password" placeholder="password">
			<input type="submit" name="submit" value="Log In">
		</form>
		<p><a href="#">Forgot account?</a><a href="#">Sign up for Facebook</a></p>
	</div>
</body>
</html>
